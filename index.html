<!DOCTYPE html>
<html>
    <head>
        <script src="core.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <comp superDependent>
            <div class="super-wrapper container">
                <parentComponent phrase="Super"></parentComponent>
            </div>
        </comp>

        <comp superDuperDependent>
            <div class="super-duper-wrapper container">
                <p>This is a wrapper</p>
                <p>Hello!</p>
                <superDependent></superDependent>
                <p>This concludes the wrapper :)</p>
            </div>
        </comp>

        <comp myComponent greeting="Hello" secondWord>
            <div>$greeting $secondWord!</div>
        </comp>


        <comp myOtherComponent>
            <div>Hello there!</div>
        </comp>

        <comp parentComponent phrase="This should say:">
            <div class="parent container">
                <p>$phrase</p>
                <myComponent secondWord="world"></myComponent>
                <div>
                    <div>
                        <myOtherComponent></myOtherComponent>
                    </div>
                </div>
            </div>
        </comp>



        <myComponent secondWord="world"></myComponent>
        <div id="container">
            <div>
                <myComponent secondWord="again"></myComponent>
            </div>
        </div>

        <myComponent greeting="Bye" secondWord="bye"></myComponent>
        <parentComponent phrase="This should say hello world:"></parentComponent>
        <superDependent></superDependent>
        <superDuperDependent></superDuperDependent>
    </body>
</html>
